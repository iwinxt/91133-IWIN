<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de Produtos</title>
</head>
    <body>
        <h1>Tabela de Produtos</h1>

        <table border="1"> <!-- Cabeçalho da tabela-->

            <thead>
                <tr>
                    <th>Código</th>
                    <th>Produtos</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
            </thead> <!--Corpo da tabela-->

            <tbody>
                <tr>
                    <td>001</td>
                    <td>Camiseta</td>
                    <td>R$ 20,00</td>
                    <td>2</td>
                </tr>

                <tr>
                    <td>002</td>
                    <td>Calça</td>
                    <td>R$ 80,00</td>
                    <td>3</td>
                </tr>

                <tr>
                    <td>003</td>
                    <td>Tenis</td>
                    <td>R$ 200,00</td>
                    <td>1</td>
                </tr>

                <tr>
                    <td>004</td>
                    <td>Perfume</td>
                    <td>R$ 400,00</td>
                    <td>1</td>
                </tr>

            </tbody>    
            </table>
    </body>
</html>
