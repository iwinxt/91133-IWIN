<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - CadProd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema CadProd - 1.0</h1>
        <form id="forms" method="post" action="cad.php">
            <h2>Cadastro de Produtos</h2>
            <p id="sessao-usuario">Bem-vindo,</p>
            <label for="produto">Produto:</label>
            <input type="text" name="produto" id="produto" placeholder="Informe o produto">
            <label for="preco">Preço:</label>
            <input type="text" name="preco" id="preco" placeholder="Informe o preço">
            <label for="quantidade">Quantidade:</label>
            <input type="number" name="quantidade" id="quantidade" placeholder="Informe a quantidade">
            <div class="bt-submit">
                <button type="submit">COMPRAR</button>

                <button type="button" onclick="window.location.href='index.html'">Sair</button>
            </div>
        </form>

     <script src="prod.js"></script>
</body>
