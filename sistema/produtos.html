<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - CadProd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema CadProd - 1.0</h1>
        <form id="forms">
            <label for="produto">Produto:</label>
            <input type="text" name="produto" id="produto" placeholder="Informe o produto">
            <label for="preco">Preço:</label>
            <input type="text" name="preco" id="preco" placeholder="Informe o preço">
            <label for="quantidade">Quantidade:</label>
            <input type="number" name="quantidade" id="quantidade" placeholder="Informe a quantidade">
            <label for="total">Total:</label>
            <span id="total">0</span>
            <div class="bt-submit">
                <button type="button">COMPRAR</button>
            </div>
        </form>

        <script src="script.js"></script>
</body>
</html>
