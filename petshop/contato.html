<body>
    <header>
        <div class="logo">
            <img src="pet-logo.jpg" alt="Logo do Petshop">

        <nav>

    <section class="corpo">
        <div class="row">
            <div class="box"></div>
            <h1>Fale conosco </h1>
        </div>

            <form>
                <label form="Nome">Nome</label>
                <input type="text" id="nome" name="nome"  placeholder="Digite seu nome" required><br>

                <label form="Email">E-mail</label>
                <input type="text" id="email" name="email"  placeholder="Digite seu email" required><br>

                <label form="Mensagem">Mensagem</label>
                <input type="text" id="mensagem" name="mensagem"  placeholder="Digite sua mensagem" required><br>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <section class="zap">
        <div class="row2">
            <div class="box2">
            <h2>Ou fale diretamente pelo WhatsApp </h2>
            <a href="https://wa.me/557512345678" class="whatsapp-web">
            <img src="whatsapp.png" alt="WhatsApp">
            Enviar mensagem no WhatsApp
            </a>
            </div>
        </div>
    </section>
